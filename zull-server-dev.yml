eureka: 
  logging: 
    level: 
      org.springframework.security: INFO
eureka: 
  client: 
    serviceUrl: 
      defaultZone: "http://registry:8761/eureka/"
  instance: 
    prefer-ip-address: true
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 10000
ribbon: 
  ConnectTimeout: 20000
  ReadTimeout: 20000
zuul: 
  prefix: /user-api
  routes: 
    user: 
      path: /user/**
      serviceId: USERUISERVICE

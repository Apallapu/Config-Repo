eeureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true 
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    user-ui-service:
        path: /users/**
        url: http://USERUISERVICE
        stripPrefix: false
        sensitiveHeaders:

    



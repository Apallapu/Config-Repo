eeureka:
 logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://registry:8761/eureka/

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  prefix: /user-api
  routes:
    user:
      path: /user/**
      serviceId: USERUISERVICE
   

    


